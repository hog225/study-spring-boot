<!DOCTYPE html>
<html lang='en' xmlns:th="http://www.thymelead.org">
<head>
  <meta charset="UTF-8">
  <title>반복문</title>
</head>
<body>
  <ul>
    <li th:each="dto, state : ${list}">
      [[${state.index}]] ----- [[${dto}]]
    </li>
  </ul>
  <ul>
    <li th:each="dto, state : ${list}" th:if="${dto.sno%5 == 0}">
      [[${state.index}]] ----- [[${dto}]]
    </li>
  </ul>
</body>
 

</html>
