<!DOCTYPE html>
<html lang='en' xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>반복문</title>
</head>
<body>
  <ul>
    <li th:each="dto, state : ${list}">
      [[${state.index}]] ----- [[${dto}]]
    </li>
  </ul>
  <ul>
    <li th:each="dto, state : ${list}" th:if="${dto.sno%5 == 0}">
      [[${state.index}]] ----- [[${dto}]]
    </li>
  </ul>

  <ul>
    <li th:each="dto, state : ${list}" th:if="${dto.sno%5 == 0} ? ${dto.sno}">
      
    </li>
  </ul>
  
  <p>th block</p>
  <ul>
    <th:block th:each="dto: ${list}">
      <li th:text="${dto.sno%5 == 0}?${dto.sno}:${dto.first}"></li>
    </th:block>
  </ul>

</body>
 

</html>
