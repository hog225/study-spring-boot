<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

  <th:block th:fragment="content">

    <h1 class="mt-4">BLOG Register Page</h1>

    <!--        form 태그에 action 속성값으로 /guestbook/register를 지정하고 -->
    <!--        POST 방식으로 전송할 수 있도록 처리 -->
    <form th:action="@{/board/register}" th:method="post">
      <div class="form-group">
        <label >Title</label>
        <input type="text" class="form-control" name="title" placeholder="Enter Title">
      </div>
      <div class="form-group">
        <label >Content</label>
        <textarea class="form-control" rows="5" name="content"></textarea>
      </div>
      <div class="form-group">
        <label >Writer Email</label>
        <input type="email" class="form-control" name="writerEmail" placeholder="Enter Writer Email">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </th:block>

</th:block>
