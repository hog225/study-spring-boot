
server.address=0.0.0.0
server.port=8080
#MariaDB
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/bootex
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
# Hibernate 가 DB에 날리는 모든 쿼리를 보여줌 
spring.jpa.show-sql=true
# 주석도 같이 보여줌 
#spring.jpa.properties.hibernate.use_sql_comments=true
# 보여지는 쿼리를 포맷팅 
spring.jpa.properties.hibernate.format_sql=true
spring.devtools.remote.restart.enabled=true
#logging.level.org.hibernate.type.descriptor.sql=trace

spring.thymeleaf.cache=false

spring.servlet.multipart.enabled=true
org.yg.upload.path = E:\\GitProject\\SpringBootStudy\\memo\\upload
spring.servlet.multipart.location=E:\\GitProject\\SpringBootStudy\\memo\\upload
#한번에 최대로 업로드 가능한 용량
spring.servlet.multipart.max-request-size=30MB
#파일 하나의 최대 크기
spring.servlet.multipart.max-file-size=10MB

logging.level.org.springframework.security.web=trace
logging.level.org.yg=debug

# 새롭게 만든 application.properties를 포함시킨다. 단 파일이름에 "-" 가 들어가야 한다.(application-oauth.properties)
spring.profiles.include=oauth